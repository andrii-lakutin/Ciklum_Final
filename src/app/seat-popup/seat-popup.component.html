<div class="PopUp" *ngIf="visible">
	<div class="inputs">
		<div class="icon">
			<div class="circle">
				<i class="fa fa-caret-down" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row">
			<p>Seat Title:</p>
			<input type="text" *ngIf="titleEditing" [(ngModel)]="currentSeatTitle">
			<a (click)="titleEdit(true)" *ngIf="!titleEditing">{{currentSeatTitle}}</a>
		</div>
		<div class="row">
			<p>Occupant:</p>
			<input type="text" *ngIf="userEditing" [(ngModel)]="search" (keyup)="searchEvent($event)">
			<ul class="results">
				<li *ngFor="let user of searchResult" (click)="selectUser(user)"><p>{{user.Name}}</p><p>{{user.LastName}}</p></li>
			</ul>
			<a (click)="openOccupant()" *ngIf="!userEditing">{{search}}</a>
			<i class="fa fa-times cross" aria-hidden="true" (click)="userEdit(true)" *ngIf="!userEditing && login"></i>
		</div>
		<i class="fa fa-times cross" aria-hidden="true" (click)="exit()"></i>
	</div>
	<a class="popUpConfirm delete" *ngIf="login" (click)="delete()">DELETE</a>
	<a class="popUpConfirm save" (click)="save(user)" *ngIf="login">SAVE</a>
</div>
