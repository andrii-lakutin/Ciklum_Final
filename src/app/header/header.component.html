<header>
	<div class="search">
		<input type="text">	
		<i class="fa fa-search" aria-hidden="true"></i>
	</div>
	<label><input type="checkbox" name="Without seat" [(ngModel)]="withoutSeatCheckbox">Without seat</label>
	<div *ngIf="isLogin" class="newSeat" (click)="newSeat()">New seat</div>
	<div *ngIf="!isLogin" (click)="toggleLoginPopUpVisibility()" class="login">LOGIN</div>
	<div *ngIf="isLogin" (click)="logout()" class="logout">LOGOUT</div>
	<div *ngIf="popUpVisible" class="PopUp">
		<div class="inputs">
			<div class="row"><p>Login</p><input type="text" [(ngModel)]="inputName" required #name></div>
			<div class="row"><p>Password</p><input type="password" [(ngModel)]="inputPass" required #pass></div>
			<i class="fa fa-times cross" aria-hidden="true" (click)="toggleLoginPopUpVisibility()"></i>
		</div>
		<a (click)="login(name.value, pass.value)" class="popUpConfirm">Login</a>
	</div>
</header>
